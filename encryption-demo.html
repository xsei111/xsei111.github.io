<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public/Private Key Demo</title>
</head>
<body>
    <h1>عرض عملي للمفاتيح العامة والخاصة</h1>
    <p>ادخل رسالة ليتم تشفيرها:</p>
    <textarea id="message" rows="4" cols="50" placeholder="اكتب رسالتك هنا"></textarea>
    <br><br>
    <button onclick="encryptMessage()">تشفير الرسالة</button>
    <h3>الرسالة المشفرة:</h3>
    <textarea id="encryptedMessage" rows="4" cols="50" readonly></textarea>
    <br><br>
    <button onclick="decryptMessage()">فك تشفير الرسالة</button>
    <h3>الرسالة الأصلية:</h3>
    <textarea id="decryptedMessage" rows="4" cols="50" readonly></textarea>
    <script src="encryption.js"></script>
</body>
</html>
